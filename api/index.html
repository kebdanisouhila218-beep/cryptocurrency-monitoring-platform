<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí∞ Crypto Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .search-bar {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
        }

        .search-bar button {
            padding: 12px 30px;
            background-color: #fff;
            color: #667eea;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-bar button:hover {
            background-color: #f0f0f0;
        }

        .table-wrapper {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #f8f9fa;
            border-bottom: 2px solid #ddd;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: bold;
            color: #333;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        .symbol {
            font-weight: bold;
            color: #667eea;
            text-transform: uppercase;
        }

        .name {
            font-weight: 500;
        }

        .price {
            color: #28a745;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            text-align: center;
            padding: 20px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #666;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üí∞ Crypto Tracker</h1>
            <p>Affichage des cryptomonnaies en temps r√©el</p>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Chercher une crypto (Bitcoin, BTC...)">
            <button onclick="loadData()">üîÑ Actualiser</button>
        </div>

        <div id="stats" class="stats"></div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="loading" class="loading" style="display: none;">
            ‚è≥ Chargement des donn√©es...
        </div>

        <div id="noData" class="no-data" style="display: none;">
            Aucune donn√©e disponible
        </div>

        <div id="tableContainer" class="table-wrapper" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Symbole</th>
                        <th>Prix USD</th>
                        <th>Coin ID</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="cryptoTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allData = [];

        // Charger les donn√©es au chargement de la page
        document.addEventListener('DOMContentLoaded', loadData);

        // Recherche en temps r√©el
        document.getElementById('searchInput').addEventListener('keyup', filterData);

        async function loadData() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const tableContainer = document.getElementById('tableContainer');
            const noData = document.getElementById('noData');

            loading.style.display = 'block';
            error.style.display = 'none';
            tableContainer.style.display = 'none';
            noData.style.display = 'none';

            try {
                const response = await fetch('http://localhost:8000/prices');
                const data = await response.json();

                if (!data.prices || data.prices.length === 0) {
                    noData.style.display = 'block';
                    loading.style.display = 'none';
                    return;
                }

                allData = data.prices;
                displayTable(allData);
                displayStats(allData);
                loading.style.display = 'none';
                tableContainer.style.display = 'block';

            } catch (err) {
                error.textContent = '‚ùå Erreur : ' + err.message;
                error.style.display = 'block';
                loading.style.display = 'none';
            }
        }

        function displayTable(data) {
            const tbody = document.getElementById('cryptoTableBody');
            tbody.innerHTML = '';

            data.forEach(crypto => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="name">${crypto.name || 'N/A'}</td>
                    <td class="symbol">${crypto.symbol || 'N/A'}</td>
                    <td class="price">$${(crypto.price_usd || 0).toFixed(6)}</td>
                    <td>${crypto.coin_id || 'N/A'}</td>
                    <td>${crypto.timestamp || 'N/A'}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function displayStats(data) {
            const statsContainer = document.getElementById('stats');
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <h3>üìä Total Cryptos</h3>
                    <div class="stat-value">${data.length}</div>
                </div>
                <div class="stat-card">
                    <h3>üí∞ Prix Min USD</h3>
                    <div class="stat-value">$${Math.min(...data.map(c => c.price_usd || 0)).toFixed(6)}</div>
                </div>
                <div class="stat-card">
                    <h3>üìà Prix Max USD</h3>
                    <div class="stat-value">$${Math.max(...data.map(c => c.price_usd || 0)).toFixed(6)}</div>
                </div>
            `;
        }

        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allData.filter(crypto =>
                (crypto.name && crypto.name.toLowerCase().includes(searchTerm)) ||
                (crypto.symbol && crypto.symbol.toLowerCase().includes(searchTerm)) ||
                (crypto.coin_id && crypto.coin_id.toLowerCase().includes(searchTerm))
            );
            displayTable(filtered);
        }
    </script>
</body>
</html>
